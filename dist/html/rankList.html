<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>rankList</title>
    <meta name="viewport" content="initial-scale=1, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0, width=device-width">
    <meta name="screen-orientation" content="portrait">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link rel="stylesheet" type="text/css" href="../css/rankList.css">
</head>

<body>
    <!-- 排行榜 -->
    <div class="container">
        <div class="content">
            <p class="back-to-homepage">
                <a href="../index.html">返回</a>

                <p class="time-ranking">计时排名</p>
                <p class="pass-ranking">闯关排名</p>
            </div>
            <ul class="rank-detail">
                <li class="single-detail">
                    <span class="rank-num">排名</span>
                    <span class="rank-name">昵称</span>
                    <span class="rank-score">总分</span>
                </li>
                <li class="single-detail">
                    <span class="rank-num">108</span>
                    <span class="rank-name">我</span>
                    <span class="rank-score">1000</span>
                </li>
                <li class="single-detail">
                    <span class="rank-num">1</span>
                    <span class="rank-name">XX</span>
                    <span class="rank-score">1000</span>
                </li>
                <li class="single-detail">
                    <span class="rank-num">2</span>
                    <span class="rank-name">XX</span>
                    <span class="rank-score">1000</span>
                </li>
                <li class="single-detail">
                    <span class="rank-num">3</span>
                    <span class="rank-name">XX</span>
                    <span class="rank-score">1000</span>
                </li>
                <li class="single-detail">
                    <span class="rank-num">4</span>
                    <span class="rank-name">XX</span>
                    <span class="rank-score">1000</span>
                </li>
                <li class="single-detail">
                    <span class="rank-num">5</span>
                    <span class="rank-name">XX</span>
                    <span class="rank-score">1000</span>
                </li>
                <li class="single-detail">
                    <span class="rank-num">6</span>
                    <span class="rank-name">XX</span>
                    <span class="rank-score">1000</span>
                </li>
                <li class="single-detail">
                    <span class="rank-num">7</span>
                    <span class="rank-name">XX</span>
                    <span class="rank-score">1000</span>
                </li>
            </ul>
            <div class="change-page rank-title">
                <p class="to-homepage">
                    <a href="">首页</a>
                </p>
                <p class="to-nextpage">
                    <a href="">下一页</a>
                </p>
            </div>
        </div>
    </div>
    <script src="../js/zepto.js"></script>
    <!-- <script type="text/javascript" src="../js/main.js"></script> -->
</body>

</html>
