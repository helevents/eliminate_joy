<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>game</title>
    <script src="../js/mobileAdaption.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link rel="stylesheet" type="text/css" href="../css/game.css">
    <link rel="stylesheet" href="../font_1480255822072/font-embed.css">
</head>

<body>
    <!-- 计时模式 -->
    <div id="container" class="container">
        <img src="../images/game-time-bg.png" class="game-background">
        <div class="homepage-content">
            <div class="time-title-content">
                <div class="time-text">
                    <div class="time-score-record">
                        <div class="time-btn time-score">
                            <span>得分</span>
                            <cite>1234</cite>
                        </div>
                        <div class="time-btn time-record">
                            <span>记录</span>
                            <cite>1234</cite>
                        </div>
                    </div>
                    <div class="time-bar">
                        <img id="process-current" src="../images/game-time-processbar-current.png">
                    </div>
                </div>
                <div class="time-stop">
                    <img src="../images/icon-stop.png">
                </div>
            </div>
        </div>
        <div id="canvas-container" class="canvas-container">
            <canvas id="canvas" class="canvas"></canvas>
        </div>
        <div class="allimg">
            <img src="../images/game-ani-3c.png">
            <img src="../images/game-ani-8c.png">
            <img src="../images/game-ani-badge.png">
            <img src="../images/game-ani-msg.png">
            <img src="../images/game-ani-newlib.png">
        </div>
        <div class="img-clicked">
            <img src="../images/clicked-3c.png">
            <img src="../images/clicked-8c.png">
            <img src="../images/clicked-badge.png">
            <img src="../images/clicked-msg.png">
            <img src="../images/clicked-newlib.png">
        </div>
        <div class="img-dissloved">
            <img src="../images/dissloved-3c.png">
            <img src="../images/dissloved-8c.png">
            <img src="../images/dissloved-school.png">
            <img src="../images/dissloved-msg.png">
            <img src="../images/dissloved-newlib.png">
        </div>
    </div>
    <script src="../js/zepto.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/gameTime.js"></script>
</body>

</html>
