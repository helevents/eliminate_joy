<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>game</title>
    <script src="../js/mobileAdaption.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link rel="stylesheet" type="text/css" href="../css/game.css">
</head>

<body>
    <!-- 计时模式 -->
    <div id="container" class="container">
        <img src="../images/game_time_bg.png" class="game_background">
        <div class="homepage_content">
            <div class="time_title_content">
                <div class="time_text">
                    <div class="time_score_record">
                        <div class="time_score"></div>
                        <div class="time_record"></div>
                    </div>
                    <div class="time_bar">
                        
                    </div>
                </div>
                <div class="time_stop">
                    <img src="../images/icon_stop.png" alt="">
                </div>
            </div>
        </div>
        <div id="canvas_container" class="canvas_container">
            <canvas id="canvas" class="canvas"></canvas>
        </div>
        <div class="allimg">
            <img src="../images/game_ani_3c.png">
            <img src="../images/game_ani_8c.png">
            <img src="../images/game_ani_badge.png">
            <img src="../images/game_ani_msg.png">
            <img src="../images/game_ani_newlib.png">
        </div>
        <div class="img-clicked">
            <img src="../images/clicked-3c.png">
            <img src="../images/clicked-8c.png">
            <img src="../images/clicked-badge.png">
            <img src="../images/clicked-msg.png">
            <img src="../images/clicked-newlib.png">
        </div>
        <div class="img-dissloved">
            <img src="../images/dissloved-3c.png">
            <img src="../images/dissloved-8c.png">
            <img src="../images/dissloved-school.png">
            <img src="../images/dissloved-msg.png">
            <img src="../images/dissloved-newlib.png">
        </div>
    </div>
    <script src="../js/zepto.js"></script>
    <script type="text/javascript" src="../js/main.js"></script>
</body>

</html>
