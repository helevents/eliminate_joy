<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>rankList</title>
    <script src="../js/mobileAdaption.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link rel="stylesheet" type="text/css" href="../css/rank.css">
</head>

<body>
    <!-- 排行榜 -->
    <div class="container">
        <img src="../images/game-time-bg.png" alt="" class="container-bg">
        <img src="../images/top-bg.png" alt="" class="container-bg">
        <div class="content">
            <div class="main-content">
                <div class="rank-title">
                    <p>排行榜</p>
                </div>
                <div class="rank-btn-container">
                    <p class="rank-btn rank-btn-time">计时排名</p>
                    <p class="rank-btn rank-btn-pass">闯关排名</p>
                </div>
                <ul class="rank-detail">
                    <li class="single-detail single-title">
                        <span class="rank-num">排名</span>
                        <span class="rank-name">昵称</span>
                        <span class="rank-score">总分</span>
                    </li>
                    <li class="single-detail">
                        <span class="rank-num">108</span>
                        <span class="rank-name">我</span>
                        <span class="rank-score">1000</span>
                    </li>
                    <li class="single-detail rank-list-top">
                        <span class="rank-num">1</span>
                        <span class="rank-name">XX</span>
                        <span class="rank-score">1000</span>
                    </li>
                    <li class="single-detail rank-list-top">
                        <span class="rank-num">2</span>
                        <span class="rank-name">XX</span>
                        <span class="rank-score">1000</span>
                    </li>
                    <li class="single-detail rank-list-top">
                        <span class="rank-num">3</span>
                        <span class="rank-name">XX</span>
                        <span class="rank-score">1000</span>
                    </li>
                    <li class="single-detail">
                        <span class="rank-num">4</span>
                        <span class="rank-name">XX</span>
                        <span class="rank-score">1000</span>
                    </li>
                    <li class="single-detail">
                        <span class="rank-num">5</span>
                        <span class="rank-name">XX</span>
                        <span class="rank-score">1000</span>
                    </li>
                    <li class="single-detail">
                        <span class="rank-num">6</span>
                        <span class="rank-name">XX</span>
                        <span class="rank-score">1000</span>
                    </li>
                    <li class="single-detail">
                        <span class="rank-num">7</span>
                        <span class="rank-name">XX</span>
                        <span class="rank-score">1000</span>
                    </li>
                </ul>
                <div class="change-page">
                    <p class="to-homepage">
                        <a href="../index.html">首页</a>
                    </p>
                    <p class="to-nextpage">
                        <a href="">下一页</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/zepto.js"></script>
    <script type="text/javascript" src="../js/main.js"></script>
</body>

</html>
