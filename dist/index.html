<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>main</title>
    <script src="js/mobileAdaption.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" href="css/timeOver.css">
</head>

<body>
    <!-- 首页 -->
    
    <div class="time-over">
        <div class="time-over-container">
            <div class="time-over-content">
                <h1 class="time-over-title">游戏结束</h1>
                <div class="higest-score">
                    <p>24597</p>
                </div>
                <div class="time-over-detail">
                    <p>
                        当前模式排名
                        <span class="time-rank">14</span>名
                    </p>
                    <p>
                        历史最高纪录
                        <span class="time-higest-score">343434</span>分
                    </p>
                </div>
                <div class="time-over-btn">
                    <a href="../index.html" class="time-lbtn">
                        <img src="../images/gameover-back.png">
                    </a>
                    <a href="../html/game.html" class="time-mbtn">
                        <img src="../images/gameover-again.png">
                    </a>
                    <a href="" class="time-rbtn">
                        <img src="../images/gameover-share.png">
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <img src="images/main-background.png" class="main-background">
        <div class="homepage-content">
            <div class="main-img">
                <img src="images/main-title.png">
            </div>
            <div class="modes">
                <a href="html/game.html" class="mode-time">
                    <img src="images/main-btn-time.png" alt="">
                </a>
                <a href="" class="mode-pass-through">
                    <img src="images/main-btn-through.png" alt="">
                </a>
                <a href="html/rankList.html" class="ranking-list">
                    <img src="images/main-btn-rank.png" alt="">
                </a>
            </div>
        </div>
    </div>
    <script src="./js/zepto.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
